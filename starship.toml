command_timeout = 2000

[character]
error_symbol = "[✗](bold red)"
format = "$symbol "
success_symbol = "[➜](bold green)"

[time]
disabled = true
format = '[(\[$time\])]($style) '
style = "yellow"

[battery]

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 30

[directory]
format = "» Directory: [$path]($style)[$read_only]($read_only_style) "
style = "bold #F4A261"
truncation_symbol = "🏠 .../"

[package]
display_private = true

[aws]
disabled = true

[gcloud]
disabled = true
# symbol = "🌐 "
# format = 'on [$symbol$account(@$domain)(\[$project\])(\($region\))]($style) '
# format = 'on [$symbol(\[$project\])(\($region\))]($style) '

[nodejs]
format = "via [$symbol($version)]($style) "

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
